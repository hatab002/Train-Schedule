    <title>Train Scheduler</title>
</head>
<body>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="jumbotron col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <div class="container">
                <h1><i class="fas fa-train"></i>  King's Cross Station  <i class="fas fa-train"></i></h1>
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="panel panel-default col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <div class="panel-heading">
                <h2 class="panel-title">Current Train Schedule</h2>
            </div>
            <div class="panel-body">
                <table class="table">
                    <thead class="thead-dark">
                    <tr>                    
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-lg-1 col-md-1"></div>
        <div class="panel panel-default col-lg-10 col-md-10 col-sm-12 col-xs-12">
            <div class="panel-heading">
                <h2 class="panel-title">Add a Train</h2>
            </div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="trainNameInput">Train Name</label>
                        <input type="text" class="form-control" id="trainNameInput" placeholder="Enter Train Name">
                    </div>
                    <div class="form-group">
                        <label for="destinationInput">Destination</label>
                        <input type="text" class="form-control" id="destinationInput" placeholder="Enter Destination">
                    </div>
                    <div class="form-group">
                        <label for="firstTrainInput">First Train Time (HH:mm - military time)</label>
                        <input type="text" class="form-control" id="firstTrainInput" placeholder="Enter First Train Time">
                    </div>                          
                    <div class="form-group">
                        <label for="frequencyInput">Frequency (minutes)</label>
                        <input type="text" class="form-control" id="frequencyInput" placeholder="Enter Frequency in minutes">
                    </div>
                    <button type="submit" class="btn btn-primary btn-lg" id="addButton">Submit</button>
                </form>
            </div>
        </div>
        <div class="col-lg-1 col-md-1"></div>
    </div>


    <script src="./assets/javascript/script.js"></script>
</body>
</html>
